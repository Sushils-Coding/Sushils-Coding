name: Generate Snake Animation

on:
  # Run automatically every 24 hours at 00:00 UTC
  schedule:
    - cron: "0 0 * * *"  # Changed to daily at midnight
  
  # Allows manual triggering
  workflow_dispatch:
  
  # Run on every push to main/master branch
  push:
    branches:
      - main
      - master

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Generate snake animation
      - name: Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            assets/github-snake.svg
            assets/github-snake-dark.svg?palette=github-dark
            assets/github-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
      
      # Deploy to output branch
      - name: Deploy to GitHub Pages Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./assets
          publish_branch: output
          keep_files: false
          commit_message: "Update snake animation - $(date)"
